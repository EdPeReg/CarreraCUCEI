// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
        ndkVersion = "21.4.7075529"

        RNMapboxMapsInpl = "mapbox-gl"

        // ... stuff
        RNMapboxMapsLibs = {
            implementation "com.mapbox.mapboxsdk:mapbox-android-sdk:9.7.1"
            implementation "com.mapbox.mapboxsdk:mapbox-skd-services:5.8.0"
            implementation "com.mapbox.mapboxsdk:mapbox-sdk-turf:5.8.0"
            implementation "com.mapbox.mapboxsdk:mapbox-android-gestures:0.7.0"

            implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-annotation-v9:0.8.0"
            implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-localization-v9:0.14.0"
            implementation "com.mapbox.mapboxsdk:mapbox-android-plugin-markerview-v9:0.4.0"
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.1.3')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the user name below
                // This should be always be 'mapbox' (not your username)
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password (secret token you created from mapbox)
                password = 'sk.eyJ1IjoiZWRwZXJlZyIsImEiOiJjbDJzamQ1eGowaHp0M2Jxcjhycml3aGtzIn0.vTrYBmMpL00uIbnzZGEkPA'
            }
        }

        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
